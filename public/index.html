<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <title>Glycemia diary</title>
</head>

<body>
    <header>
        <h1>Glycemia diary</h1>
    </header>
    <section class="init">
        <!--
            logo
        -->

    </section>
    <section id="registration" class="sign-in">
        <form id="userForm" action="">
            <label for="name">Nombre:</label>
            <input id="name" type="text">

            <p>Seleccione las sistema de medición:</p>
            <ul>
                <li>
                    <input type="radio" id="ayunas" name="medición" value="mg/dl">
                    <label for="mg/dl">mg/dl</label>
                </li>
                <li>
                    <input type="radio" id="af-Breakfast" name="medición" value="mmol/l">
                    <label for="mmol/l">mmol/l</label>
                </li>
            </ul>

            <input id="btn__log" type="submit" value="Guardar">
        </form>
    </section>
    <section id="magageGlicemya">
        <button class="add-new" id="newGlycemy">Agregar nueva glicemia</button>

        <form id="newMedition" action="POST" aria-expanded="false" id="newform-container" class="form_contain">
            <h2>Nuevo registro glicemia</h2>
            <label for="glycemi">Ultima medición:</label>
            <input id="glycemi" type="number"><span id="units"></span>
            
            <h3>Tiempo de medición:</h3>
            <ul>
                <li>
                    <label for="ayunas">
                        <input class="check-time" type="radio" id="ayunas" name="time" value="ayunas">Ayunas
                    </label>
                </li>
                <li>
                    <label for="af-Breakfast"><input class="check-time" type="radio" id="af-Breakfast" name="time" value="af-Breakfast">Después de desayunar</label>
                </li>
                <li>
                    <label for="bef-lunch"><input class="check-time" type="radio" id="bef-lunch" name="time" value="bef-lunch">Antes de almorzar</label>
                </li>
                <li>
                    <label for="af-lunch"><input class="check-time" type="radio" id="af-lunch" name="time" value="af-lunch">Después de almorzar</label>
                </li>
                <li>
                    <label for="bef-dinner"><input class="check-time" type="radio" id="bef-dinner" name="time" value="bef-dinner">Antes de cenar</label>
                </li>
                <li>
                    <label for="af-dinner"><input class="check-time" type="radio" id="af-dinner" name="time" value="af-dinner">Después de cenar</label>
                </li>
                <li>
                    <input class="check-time" type="radio" id="other" name="time" value="other">
                    <label for="other">Otro</label>
                    <label for="hour">Hora:</label>
                    <input id="hour" disabled type="time">
                </li>
            </ul>
            <label for="commits">Observaciones:
                <textarea id="commits" rows="9" cols="30"></textarea>
            </label>
            <input id="btn__safe" type="submit" value="Guardar">
        </form>
    </section>
    <!--Grafica -->
    <section class="graphic__container" id="graphic-cont">
        <canvas id="graphic" height="50" width="100"></canvas>
    </section>
    <section id="list">
        <button class="show-list">Ver glicemias recientes</button>

        <div class="register-cont">
            <!-- 
        *******************************************************************************
        Registro completo
        *******************************************************************************
        -->
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
